plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.p2pchessapp'
    compileSdk 33 // Target Android 13 (Tiramisu)

    defaultConfig {
        applicationId "com.example.p2pchessapp"
        minSdk 21 // Target Android 5.0 (Lollipop) - Wi-Fi Direct was introduced in API 14
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true // Enable ViewBinding
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.9.0' // Updated to a more recent version
    implementation 'androidx.appcompat:appcompat:1.6.1' // Updated to a more recent version
    implementation 'com.google.android.material:material:1.8.0' // Updated to a more recent version
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // Updated to a more recent version

    // Wi-Fi Direct dependencies are part of the Android SDK, no specific library needed here usually

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
